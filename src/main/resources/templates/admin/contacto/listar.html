<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mensajes de Contacto | All Informatics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table th {
            background-color: #0d6efd;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f5ff;
        }

        .message-badge {
            font-size: 0.9rem;
            padding: 0.4rem 0.6rem;
            border-radius: 8px;
            background-color: #e9ecef;
            color: #495057;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<main class="container mt-5">
    <div class="page-header">
        <h2 class="fw-bold text-primary mb-0">
            <i class="bi bi-envelope-paper"></i> Mensajes de Contacto
        </h2>
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
    </div>

    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0 text-secondary">
                <i class="bi bi-chat-left-text"></i> Mensajes Recibidos
            </h5>
            <span class="badge bg-primary" th:text="${mensajes.size()} + ' mensajes'">0 mensajes</span>
        </div>

        <div th:if="${#lists.isEmpty(mensajes)}" class="empty-state">
            <i class="bi bi-inbox"></i>
            <p class="mt-3">No hay mensajes a√∫n.</p>
        </div>

        <div th:unless="${#lists.isEmpty(mensajes)}">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mensaje, iter : ${mensajes}">
                        <td th:text="${iter.index + 1}"></td>
                        <td>
                            <i class="bi bi-person-circle text-primary"></i>
                            <span th:text="${mensaje.nombre}"></span>
                        </td>
                        <td>
                            <a th:href="'mailto:' + ${mensaje.correo}" class="text-decoration-none">
                                <i class="bi bi-envelope-fill text-danger"></i>
                                <span th:text="${mensaje.correo}"></span>
                            </a>
                        </td>
                        <td>
                            <span class="message-badge" th:text="${mensaje.mensaje}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
