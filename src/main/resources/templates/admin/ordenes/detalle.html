<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Orden | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<main class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="bi bi-receipt"></i> Detalle de Orden #<span th:text="${orden.id}"></span>
            </h4>
        </div>
        <div class="card-body">
            <p><strong>Cliente:</strong> <span th:text="${orden.usuario.nombre}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Total:</strong> S/ <span th:text="${orden.total}"></span></p>

            <h5 class="mt-4">Productos</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detalle : ${orden.detalles}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="'S/ ' + ${detalle.precioUnitario}"></td>
                        <td th:text="'S/ ' + ${detalle.subtotal}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <form th:action="@{/admin/ordenes/cambiar-estado/{id}(id=${orden.id})}" method="post" class="mt-4">
                <div class="input-group">
                    <select name="nuevoEstado" class="form-select" required>
                        <option th:each="estado : ${T(com.org.allinformatics.enums.EstadoPago).values()}"
                                th:value="${estado}" th:text="${estado}"
                                th:selected="${estado == orden.estadoPago}">
                        </option>
                    </select>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-arrow-repeat"></i> Actualizar Estado
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <a th:href="@{/admin/ordenes}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
