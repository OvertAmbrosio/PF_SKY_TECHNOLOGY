<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person"></i>
                        <span th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control" name="passwordNueva"
                                   placeholder="Dejar vacío para mantener la actual"
                                   th:required="${usuario.id == null}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Rol</label>
                            <select class="form-select" name="rolId" required>
                                <option value="">Seleccione un rol</option>
                                <option th:each="rol : ${roles}"
                                        th:value="${rol.id}"
                                        th:text="${rol.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
