<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-box-seam text-primary"></i> Gestión de Productos</h2>
        <a th:href="@{/admin/productos/nuevo}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Producto
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="mb-3 text-end">
        <a href="/productos/exportar/pdf" class="btn btn-danger">
            <i class="fas fa-file-pdf"></i> Exportar PDF
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td>
                            <img th:src="${producto.imagenUrl}" alt="Producto"
                                 style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                        </td>
                        <td th:text="${producto.nombre}"></td>
                        <td>
                            <span class="badge bg-secondary" th:text="${producto.categoria.nombre}"></span>
                        </td>
                        <td th:text="'S/ ' + ${producto.precio}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${producto.stock > 10} ? 'bg-success' : (${producto.stock > 0} ? 'bg-warning' : 'bg-danger')"
                                  th:text="${producto.stock}">
                            </span>
                        </td>
                        <td>
                            <span th:text="${producto.activo} ? 'Activo' : 'Inactivo'"
                                  th:classappend="${producto.activo} ? 'badge bg-success' : 'badge bg-danger'">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}"
                               class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.id})}"
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('¿Estás seguro de eliminar este producto?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
