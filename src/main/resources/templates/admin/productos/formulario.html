<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>

<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-box-seam"></i>
                        <span th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Precio (S/)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Stock</label>
                                <input type="number" class="form-control" th:field="*{stock}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoría</label>
                            <select class="form-select" th:field="*{categoria.id}" required>
                                <option value="">Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Estado</label>
                            <select class="form-select" th:field="*{activo}">
                                <option th:value="true">Activo</option>
                                <option th:value="false">Inactivo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">URL de la Imagen</label>
                            <input type="url" class="form-control" th:field="*{imagenUrl}"
                                   placeholder="https://ejemplo.com/imagen.jpg" required>
                            <small class="text-muted">Ingrese la URL completa de la imagen del producto</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/productos}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
