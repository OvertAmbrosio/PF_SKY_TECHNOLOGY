<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous" defer></script>
    <style>
        /* === Navbar === */
        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd500 !important;
        }

        /* === General === */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container mt-5">
    <h2 class="text-primary fw-bold mb-4">游 Mi Carrito</h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <strong>Error:</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${#lists.isEmpty(carrito.items)}" class="alert alert-info">
        Tu carrito est치 vac칤o. <a th:href="@{/productos}" class="alert-link">Ver productos</a>
    </div>

    <table class="table table-striped align-middle" th:if="${!#lists.isEmpty(carrito.items)}" id="tabla-carrito">
        <thead class="table-primary">
        <tr>
            <th>Producto</th>
            <th>Categor칤a</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${carrito.items}"
            th:data-precio="${item.precio}"
            th:data-id="${item.id}">
            <td th:text="${item.producto.nombre}"></td>
            <td><span class="badge bg-secondary" th:text="${item.producto.categoria.nombre}"></span></td>
            <td>
                <input type="number" min="1" class="form-control cantidad"
                       th:value="${item.cantidad}" style="width:80px; text-align:center;">
            </td>

            <td th:text="'S/ ' + ${item.producto.precio}"></td>

            <td class="subtotal" th:text="'S/ ' + ${item.precio}"></td>
            <td>
                <form th:action="@{/carrito/eliminar/{id}(id=${item.id})}" method="post">
                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <h4 class="fw-bold">Total: <span id="total-general" th:text="'S/ ' + ${carrito.total}"></span></h4>
        <form th:if="${!#lists.isEmpty(carrito.items)}" th:action="@{/carrito/pagar}" method="post">
            <button type="submit" class="btn btn-success mt-3">
                <i class="bi bi-cash-stack"></i> Proceder al pago
            </button>
        </form>

        <p th:if="${#lists.isEmpty(carrito.items)}" class="text-muted mt-3">
            Tu carrito est치 vac칤o.
        </p>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const tabla = document.getElementById("tabla-carrito");
        const totalGeneral = document.getElementById("total-general");

        if (!tabla) return;

        tabla.querySelectorAll(".cantidad").forEach(input => {
            input.addEventListener("input", () => {
                const fila = input.closest("tr");
                const precioUnitario = parseFloat(fila.querySelector("td:nth-child(4)").textContent.replace("S/", "").trim());
                const cantidad = parseInt(input.value) || 0;
                const subtotalCelda = fila.querySelector(".subtotal");

                const subtotal = precioUnitario * cantidad;
                subtotalCelda.textContent = "S/ " + subtotal.toFixed(2);

                actualizarTotalFrontend();
            });

            input.addEventListener("change", function() {
                const fila = this.closest("tr");
                const idItem = fila.dataset.id;
                const cantidad = parseInt(this.value) || 1;

                if (cantidad < 1) {
                    this.value = 1;
                    return;
                }

                this.disabled = true;

                fetch(`/carrito/actualizar/${idItem}?cantidad=${cantidad}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        this.disabled = false;
                        if (data.success) {
                            if (totalGeneral) {
                                totalGeneral.textContent = "S/ " + data.total.toFixed(2);
                            }
                            console.log('Carrito actualizado correctamente');
                        } else {
                            alert('Error: ' + data.error);
                            location.reload();
                        }
                    })
                    .catch(error => {
                        this.disabled = false;
                        console.error('Error:', error);
                        alert('Error de conexi칩n. Recargando p치gina...');
                        location.reload();
                    });
            });
        });

        function actualizarTotalFrontend() {
            let total = 0;
            tabla.querySelectorAll("tbody tr").forEach(fila => {
                const subtotalTexto = fila.querySelector(".subtotal")?.textContent || "S/ 0";
                const subtotal = parseFloat(subtotalTexto.replace("S/", "").trim()) || 0;
                total += subtotal;
            });
            if (totalGeneral) {
                totalGeneral.textContent = "S/ " + total.toFixed(2);
            }
        }
    });
</script>
<script th:if="${param.success != null && param.ordenId != null}">
    window.onload = function() {
        const ordenId = new URLSearchParams(window.location.search).get('ordenId');
        if (ordenId) {
            window.location.href = '/carrito/descargar-boleta/' + ordenId;
        }
    };
</script>
</body>
</html>
