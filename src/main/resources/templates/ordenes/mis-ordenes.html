<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Órdenes | Sky Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous" defer></script>
    <style>
        /* === Navbar === */
        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd500 !important;
        }

        /* === General === */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container mt-5">
    <h2 class="text-primary fw-bold mb-4"><i class="bi bi-bag"></i> Mis Órdenes</h2>

    <div th:if="${#lists.isEmpty(ordenes)}" class="alert alert-info">
        No tienes órdenes registradas.
    </div>

    <table class="table table-bordered align-middle" th:if="${!#lists.isEmpty(ordenes)}">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orden, iterStat : ${ordenes}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${#temporals.format(orden.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="'S/ ' + ${#numbers.formatDecimal(orden.total, 1, 2)}"></td>
            <td>
        <span class="badge"
              th:classappend="${orden.estadoPago.name() == 'PAID'} ? 'bg-success' : (${orden.estadoPago.name() == 'PENDING'} ? 'bg-warning' : 'bg-danger')"
              th:text="${orden.estadoPago}">
        </span>
            </td>
            <td>
                <a th:href="@{/carrito/descargar-boleta/{id}(id=${orden.id})}"
                   class="btn btn-sm btn-primary">
                    <i class="bi bi-file-pdf"></i> Descargar Boleta
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
