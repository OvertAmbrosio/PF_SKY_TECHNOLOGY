<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos | Sky technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous" defer></script>

    <style>
        /* === Navbar === */
        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffd500 !important;
        }

        /* === General Layout === */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }

        /* === Product Cards === */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* === Image Styling === */
        .card-img-top {
            height: 260px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.08);
        }

        /* === Overlay para el detalle === */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 110, 253, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .btn-overlay {
            background-color: white;
            color: #0d6efd;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .btn-overlay:hover {
            background-color: #ffd500;
            color: #000;
        }

        /* === Card Body === */
        .card-body {
            text-align: center;
            padding: 1rem 1rem 1.5rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .card-text {
            font-size: 0.9rem;
            color: #666;
            min-height: 50px;
        }

        .badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container mt-5 mb-5">
    <h2 class="mb-4 text-primary fw-bold text-center">Cat√°logo de Productos</h2>

    <div class="row g-4">
        <div class="col-sm-6 col-md-4 col-lg-3" th:each="producto : ${productos}">
            <div class="card">
                <div class="position-relative">
                    <img th:src="${producto.imagenUrl}" class="card-img-top" alt="Producto">

                    <div class="card-overlay">
                        <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-overlay">
                            <i class="bi bi-eye"></i> Ver Detalle
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    <span class="badge bg-info mb-2" th:text="${producto.categoria.nombre}"></span>
                    <p class="card-text" th:text="${producto.descripcion}"></p>
                    <h6 class="fw-bold text-success mb-0" th:text="'S/ ' + ${producto.precio}"></h6>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
