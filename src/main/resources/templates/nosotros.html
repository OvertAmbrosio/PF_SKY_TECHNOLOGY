<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nosotros | Sky Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* === Navbar === */
        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd500 !important;
        }

        /* === General === */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="about container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
            <img src="https://images.squarespace-cdn.com/content/v1/5148b380e4b0106646129f8e/1521893697270-QC9DJSXYMZ2JBYRDX22H/quien-contra-nosotros.jpg" alt="Nosotros" class="img-fluid shadow">
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold text-primary">Sobre Nosotros</h2>
            <p class="mt-3 text-muted">
                En <strong>Sky Technology</strong> somos apasionados por la tecnología.
                Ofrecemos soluciones informáticas de alta calidad para empresas y personas,
                buscando siempre innovación y confianza.
            </p>
            <ul class="list-unstyled mt-3">
                <li><i class="bi bi-check-circle-fill text-success me-2"></i>Atención personalizada</li>
                <li><i class="bi bi-check-circle-fill text-success me-2"></i>Productos de última generación</li>
                <li><i class="bi bi-check-circle-fill text-success me-2"></i>Envíos a nivel nacional</li>
            </ul>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
