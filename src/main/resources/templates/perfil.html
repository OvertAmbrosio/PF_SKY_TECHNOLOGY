<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil | Sky Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        /* === Navbar === */
        .navbar {
            background-color: #0d6efd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffd500 !important;
        }

        /* === General === */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main { flex: 1; }
        .profile-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border: 4px solid #0d6efd;
        }
        .profile-avatar.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .profile-avatar.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .profile-avatar i {
            font-size: 60px;
            color: white;
        }
        .info-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .role-badge {
            font-size: 14px;
            padding: 6px 12px;
        }
    </style>
</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main>
    <div class="profile-card">
        <div class="profile-header">
            <!-- Avatar según el rol -->
            <div class="profile-avatar"
                 th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 'admin' : 'user'">
                <i class="bi"
                   th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 'bi-shield-fill-check' : 'bi-person-circle'">
                </i>
            </div>

            <h3 class="mt-3 text-primary" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h3>
            <p class="text-muted" th:text="${usuario.email}"></p>

            <span class="badge role-badge"
                  th:classappend="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 'bg-danger' : 'bg-primary'"
                  th:text="${#authorization.expression('hasRole(''ROLE_ADMIN'')')} ? 'Administrador' : 'Usuario'">
            </span>
        </div>

        <hr>

        <div>
            <div class="info-item">
                <i class="bi bi-person-fill text-primary"></i>
                <strong>Nombre:</strong>
                <span th:text="${usuario.nombre}"></span>
            </div>

            <div class="info-item">
                <i class="bi bi-person-badge text-primary"></i>
                <strong>Apellido:</strong>
                <span th:text="${usuario.apellido}"></span>
            </div>

            <div class="info-item">
                <i class="bi bi-envelope-fill text-primary"></i>
                <strong>Correo:</strong>
                <span th:text="${usuario.email}"></span>
            </div>

            <div class="info-item">
                <i class="bi bi-shield-check text-primary"></i>
                <strong>Estado:</strong>
                <span class="badge bg-success">Cuenta Activa</span>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/mis-ordenes}" class="btn btn-primary">
                <i class="bi bi-bag"></i> Ver mis órdenes
            </a>
            <a th:href="@{/productos}" class="btn btn-outline-primary">
                <i class="bi bi-shop"></i> Ver productos
            </a>

            <a sec:authorize="hasRole('ROLE_ADMIN')"
               th:href="@{/admin/dashboard}"
               class="btn btn-outline-danger">
                <i class="bi bi-gear-fill"></i> Panel Admin
            </a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
